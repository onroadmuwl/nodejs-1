<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./public/bootstrap.min.css">
    <script src="./public/jquery.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>

    <title>Login</title>

    <style>
        .box {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: whitesmoke;
            width: 500px;
            height: 300px;
        }
        
        .form {
            width: 450;
            height: 280;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="box Login">

            <form action="/login" method="post">
                <fieldset>
                    <legend>用户登录</legend>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="username ">用户名:</label></div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="username" id="username" placeholder="输入手机号或邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="password">密码:</label></div>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" id="password" placeholder="输入密码"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 ">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary">登陆</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="signup.html"><button type="button" class="btn btn-primary">注册</button></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
