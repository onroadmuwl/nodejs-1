<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./public/bootstrap.min.css">
    <script src="./public/jquery.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>

    <title>Signup</title>

    <style>
        .box {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: whitesmoke;
            width: 500px;
            height: 350px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="box Login">

            <form action="/signup" method="post">
                <fieldset>
                    <legend>用户注册</legend>
                    <div class="form-group">
                        <div class="col-lg-4">
                            <label for="username">用户名:</label></div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="username" id="username" placeholder="用户名不得包含数字">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-4">
                            <label for="password">输入密码:</label></div>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" id="password" placeholder="输入密码（最短六位字符）"></div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-4">
                            <label for="password">再次输入:</label></div>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="再次输入密码"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <div class="col-md-8 ">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="login.html"><button type="button" class="btn btn-primary">返回</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-primary" id="signup">注册</button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</body>
<script>
    $('#signup').on('click', function() {
        var reg = /\d/;
        tests = reg.test($('#username').val());
        if (tests == true || $('#username').val().length == 0) {
            alert('用户名不得包含数字且不为空！');
            return false;
        } else if ($('#password1').val() != $('#password').val()) {
            alert("前后两次密码不一致！");
            return false;
        } else if ($('#password1').val().length < 6) {
            alert("密码长度不得小于6位！");
            return false;
        } else {

        }


    })
</script>

</html>
